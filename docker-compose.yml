# Docker Compose - Lab Reportes
# PostgreSQL + Next.js Dashboard

version: '3.8'

services:

  # Servicio de Base de Datos (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: awos_db

    # Variables de entorno para PostgreSQL
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      APP_CLIENT_PASSWORD: ${APP_CLIENT_PASSWORD}

    # Puerto expuesto (host:container)
    ports:
      - "5438:5432"

    # Volúmenes para persistencia y scripts SQL
    volumes:
      # Scripts SQL disponibles en /sql para que migrate.sh los cargue en orden
      - ./db:/sql
      # Solo migrate.sh se ejecuta automáticamente al iniciar el contenedor
      - ./db/migrate.sh:/docker-entrypoint-initdb.d/migrate.sh

    # Health check para verificar que PostgreSQL esté listo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

    # Red interna
    networks:
      - app-network

  # Servicio de Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile

    container_name: awos_dashboard

    # Variables de entorno para la aplicación
    environment:
      # Conexión a la base de datos con usuario app_client (NO postgres)
      DATABASE_URL: ${DATABASE_URL}
      # Variables de Next.js
      NODE_ENV: ${NODE_ENV}
      NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED}

    # Puerto expuesto (host:container)
    ports:
      - "3000:3000"

    # Esperar a que PostgreSQL esté listo antes de iniciar
    depends_on:
      db:
        condition: service_healthy

    # Red interna
    networks:
      - app-network

    # Restart policy
    restart: unless-stopped

# Redes
networks:
  app-network:
    driver: bridge
